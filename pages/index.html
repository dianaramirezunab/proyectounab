<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plataforma Autodidacta|</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor-form">
        <div class="toggle">
            <span> Crear Cuenta</span>
        </div>
        
        <div class="formulario">
            <font face="Comic Sans MS,Arial,Verdana">Bienvenido a nuestra comunidad</font>
            <h1>UNAB GO4 C-3 LAMD3</h1>
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
        
        <div class="formulario">
            <font face="Comic Sans MS,Arial,Verdana">Bienvenido a nuestra comunidad</font>
            <h1>UNAB GO4 C-3 LAMD3</h1>
            <h2>Ingresa datos</h2>
            <form action="#">
                <input type="text" placeholder="Nombres" required>
                
                <input type="text" placeholder="Apellidos" required>
                
                <input type="text" placeholder="ID" required>

                <input type="text" placeholder="Pais" required>
                
                <input type="text" placeholder="Estado/Departamento" required>
                
                <input type="text" placeholder="Ciudad" required>
                
                <input type="text" placeholder="Direccion" required>

                <input type="text" placeholder="Usuario" required>
                
                <input type="password" placeholder="Contraseña" required>
                
                <input type="email" placeholder="Correo Electronico" required>
                
                <input type="text" placeholder="Teléfono" required>
                
                
                <input type="submit" value="Registrarse">
            </form>
        </div>
        
        <div class="reset-password">
            <a href="#">Olvide mi Contraseña?</a>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js"></script>    
    <script src="js/main.js"></script>
</body>
</html>
